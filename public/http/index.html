<!DOCTYPE html>
<html ng-app="workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-filters</title>
  <script src="../js/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body> 

  <div ng-controller="WorkshopCtrl as workshop">
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>Image</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in workshop.people">
          <td>
            <img alt="{{ person.name }}" ng-src="{{ person.avatar }}" />
          </td>
          <td>
            {{ person.firstName }}
          </td>
          <td>
            {{ person.lastName }}
          </td>
          <td>
            <button class='btn btn-danger' ng-click="workshop.removeGame(person.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
