<!DOCTYPE html>
<html ng-app="workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-filters</title>
  <script src="../js/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body> 

  <div ng-controller="WorkshopCtrl as workshop">
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Average Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="game in workshop.games">
          <td>
            <img alt="{{ game.name }}" ng-src="/{{ game.thumbnail }}" />
          </td>
          <td>
            {{ game.name }}
          </td>
          <td>
            {{ game.averageRating }}
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
