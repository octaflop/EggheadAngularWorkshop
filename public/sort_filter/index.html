<!DOCTYPE html>
<html ng-app="workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-repeat</title>
  <script src="../js/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body> 

  <div ng-controller="WorkshopCtrl as workshop">
    <table class='table table-bordered'>
      <thead>
        <tr>
          <th ng-click="workshop.onNameClicked()">
            Name
          </th>
          <th ng-click="workshop.onDurationClicked()">
            Duration
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="topic in workshop.topics | orderBy:workshop.sortOrder">
          <td>{{ topic.name }}</td>
          <td>{{ topic.duration }}hrs</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
