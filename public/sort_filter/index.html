<!DOCTYPE html>
<html ng-app="workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-filters</title>
  <script src="../js/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body> 

  <div ng-controller="WorkshopCtrl as workshop">

    <input type='text' ng-model="workshop.searchObject.name" />
    <input type='text' ng-model="workshop.searchObject.duration" />

    <table class='table table-bordered'>
      <thead>
        <tr>
          <th ng-click="workshop.sortClicked('name')">
            Name
          </th>
          <th ng-click="workshop.sortClicked('duration')">
            Duration
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="topic in workshop.topics | 
        orderBy:workshop.sortOrder |
        filter:workshop.searchObject">
          <td>{{ topic.name }}</td>
          <td>{{ topic.duration }}hrs</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
