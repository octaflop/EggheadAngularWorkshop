<!DOCTYPE html>
<html ng-app="workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-repeat</title>
  <script src="../js/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body> 

  <div ng-controller="WorkshopCtrl as workshop">

  <input ng-model="workshop.message" type="text" />
  {{ workshop.message }}

  <table class='table table-bordered'>
    <tbody>
      <tr ng-repeat="topic in workshop.topics">
        <td>{{ topic.name }}</td>
        <td>{{ topic.duration }}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
